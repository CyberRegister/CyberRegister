build:
    nodes:
        analysis:
            project_setup:
                override: true
            tests:
                override:
                    - php-scrutinizer-run --enable-security-analysis
        tests:
            environment:
                php:
                    version: 7.3
                mysql: 5.7
                variables:
                    DB_TEST_USERNAME: root
                    DB_USERNAME: root
                    APP_KEY: base64:ApakOSikUFhPmEJK9wnsJideoBf0HMdP08JxrtB7JkE=
                    APP_DEBUG: true
            dependencies:
                before:
                    - mysql -e 'create database cyber;'
                    - mysql -e 'create database cyber_test;'
            tests:
                override:
                    -
                        command: 'vendor/bin/phpunit --coverage-clover=clover'
                        coverage:
                            file: 'clover'
                            format: 'clover'
checks:
    php:
        code_rating: true
        duplication: true
